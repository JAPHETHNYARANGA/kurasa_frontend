<div class="container">
    <div class="add-title ">
        <button class="btn btn-success" routerLink="">All Contacts</button>
    </div>
    
        <form (ngSubmit)="CreateNewContact()">
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John" [(ngModel)]="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Doe" [(ngModel)]="lastName" name="lastName" required>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="johnDoe@example.com" [(ngModel)]="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="070000..." [(ngModel)]="phoneNumber" name="phoneNumber">
              </div>
            
            
            <div class="button text-center">
                <button class="btn btn-primary" type="submit" >Save Contact</button>
            </div>
            
          </form>

          
    
</div>
